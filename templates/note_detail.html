{% extends 'base_generic.html' %}

{% block content %}
<div class="note-preview container">
    <div class="row mb-3 text-start">
        <div class="col-md-6">
            <span class="note-title" style="font-size: 3em; font-weight: bolder">{{ note.title }}</span> by <span class="note-author font-italic" style="font-size: 1.5em; font-weight: bold">{{ note.author }}</span>
        </div>
        <div class="col-md-3" style="align-self: center">
            <span class="note-date">{{ note.created }}</span>
        </div>
        <div class="col-md-2 text-end" style="align-self: center">
            <span class="note-priority badge {% if note.priority == 0 %}max
                {% elif note.priority == 1 %}impo
               {% elif note.priority == 2 %}stand
               {% elif note.priority == 3 %}unimpo
               {% endif %}" style="font-size: 1rem">{{ note.get_priority_display }}
            </span>
        </div>
        <div class="col-md-1 text-end" style="align-self: center">
            <a href="{% url 'note_edit' note.pk %}">
                <svg width="40" height="40" fill="#FFF" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12.5,10.2071068 L8,14.7071068 L8,16 L9.29289322,16 L13.7928932,11.5 L12.5,10.2071068 Z M13.2071068,9.5 L14.5,10.7928932 L15.7928932,9.5 L14.5,8.20710678 L13.2071068,9.5 Z M12,22 C6.4771525,22 2,17.5228475 2,12 C2,6.4771525 6.4771525,2 12,2 C17.5228475,2 22,6.4771525 22,12 C22,17.5228475 17.5228475,22 12,22 Z M12,21 C16.9705627,21 21,16.9705627 21,12 C21,7.02943725 16.9705627,3 12,3 C7.02943725,3 3,7.02943725 3,12 C3,16.9705627 7.02943725,21 12,21 Z M14.8535534,7.14644661 L16.8535534,9.14644661 C17.0488155,9.34170876 17.0488155,9.65829124 16.8535534,9.85355339 L9.85355339,16.8535534 C9.7597852,16.9473216 9.63260824,17 9.5,17 L7.5,17 C7.22385763,17 7,16.7761424 7,16.5 L7,14.5 C7,14.3673918 7.05267842,14.2402148 7.14644661,14.1464466 L14.1464466,7.14644661 C14.3417088,6.95118446 14.6582912,6.95118446 14.8535534,7.14644661 Z"></path> </g></svg>
            </a>
        </div>
    </div>


    <hr>
    <p class="note-content" style="padding: 15px; background-color: #2b2b2b; border-radius: 15px; margin: 5px">{{ note.content }}</p>
</div>
{% endblock %}
